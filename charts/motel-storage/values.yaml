global:
  clusterLabel: clusterName
  storageClass: ebs-csi-default-sc
  clusterName: storage
cert-manager:
  enabled: true
  email: mail@example.net
external-dns:
  enabled: false
  provider:
    name: aws
  env:
    - name: AWS_SHARED_CREDENTIALS_FILE
      value: /etc/aws/credentials/external-dns-aws-credentials
  extraVolumeMounts:
    - name: aws-credentials
      mountPath: /etc/aws/credentials
      readOnly: true
  extraVolumes:
    - name: aws-credentials
      secret:
        secretName: external-dns-aws-credentials
victoriametrics:
  enabled: true
  vmauth:
    enabled: true
    credentials:
      username: motel
      password: motel
    ingress:
      host: vmauth.hmc0.example.net
  vmcluster:
    enabled: true
  vmalert:
    enabled: true
  vmagent:
    enabled: false
grafana:
  enabled: true
  datasources:
    - name: metrics
      url: http://vmselect-cluster:8481/select/0/prometheus
      type: prometheus
    - name: logs
      url: http://motel-storage-victoria-logs-single-server:9428
      type: victoriametrics-logs-datasource
  alerts:
    enabled: true
  security:
    admin_user: motel
    admin_password: motel
  ingress:
    enabled: true
    host: grafana.hmc0.example.net
victoria-metrics-operator:
  enabled: true
  crds:
    plain: true
victoria-logs-single:
  enabled: true
  server:
    storage:
      enabled: true
      storageClassName: ebs-csi-default-sc
  fluent-bit:
    enabled: false
