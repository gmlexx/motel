global:
  clusterLabel: clusterName
  storageClass: standard
  clusterName: mothership
hmc:
  installTemplates: true
victoriametrics:
  enabled: enabled
  vmcluster:
    enabled: true
    replicationFactor: 1
    replicaCount: 1
  vmalert:
    enabled: true
    remoteRead: ""
grafana:
  enabled: true
  ingress:
    enabled: false
    host: grafana.example.net
  alerts:
    enabled: true
  logSources:
    - name: hmc0-logs
      url: https://vmauth.hmc0.example.net/vls
      type: victorialogs-datasource
      auth:
        username: motel
        password: motel
  security:
    admin_user: motel
    admin_password: motel
victoria-metrics-operator:
  enabled: true
  crds:
    plain: true
promxy:
  replicaCount: 1
  deployment:
    enabled: true
  image:
    repository: quay.io/jacksontj/promxy
    tag: "latest"
    pullPolicy: IfNotPresent
  serviceAccount:
    create: true
    annotations: {}
    # If not set, generated using the fullname template
    name:
  service:
    type: ClusterIP
    enabled: true
    servicePort: 8082
    annotations: {}
    extraLabels: {}
    clusterIP: ""
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
  ingress:
    enabled: false
    ingressClassName: nginx
    annotations: {}
    extraLabels: {}
    path: /
    pathType: Prefix
    hosts:
      - example.com
    tls: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  extraArgs:
    log-level: "info"
  configMap: ""
  config:
    remoteWriteUrl: http://vminsert-cluster:8480/insert/0/prometheus/api/v1/write
    serverGroups:
      - clusterName: hmc0
        targets:
          - vmauth.hmc0.example.net:443
        auth:
          username: motel
          password: motel

